{% extends "main.html" %}

{% block content %}
  {{ page.content }}

  {% if page.meta.action and page.meta.action.title and page.meta.action.link %}
  <div class="main_content_cta--container">
    <a class="main_content_cta" to="#qbs-private-preview" title="{{page.meta.action.title | e}}" role="button" href="{{page.meta.action.link | url}}" target="_self" rel="" aria-label="{{page.meta.action.title | e}}">
      {{page.meta.action.title | e}}
    </a>
  </div>
  {% endif %}

{% endblock %}
{% block footer %}{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ 'assets/stylesheets/home_with_content.css' | url }}">
<style>
  :root {
    {% if page.meta.background %}
      --md-home-background-image: url({{ page.meta.background | url }});
    {% else %}
      --md-home-background-image: url({{ 'none' | url }});
    {% endif %}
  }
</style>
{% endblock %}
